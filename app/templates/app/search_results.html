<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            background-color: rgb(212, 207, 236);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        h3 {
            margin-bottom: 10px;
        }

        p {
            margin: 0;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #2bb016;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #007bb5;
        }

        /* Added styling for bold and italic price */
        .price {
            font-weight: bold;
            font-style: italic;
            font-size: 1.2em; /* Adjust the font size as needed */
        }
    </style>
</head>

<body>
    <div>
        {% block content %}

        <h2>Search Results for "{{ query }}"</h2>

        <form method="GET" action="{% url 'product_search' %}">
            <input type="text" name="q" value="{{ query }}" placeholder="Search for products">
            <input type="submit" value="Search">        
        </form>

        <ul>
            {% for product in products %}
                <li>
                    <h3>{{ product.title }}</h3>
                    <!-- Displaying price in bold and italics -->
                    <p><span class="price">Price: â‚¹{{ product.price }}</span></p>
                    {% if product.product_image %}
                        <img src="{{ product.product_image.url }}" alt="{{ product.title }} Image">
                    {% endif %}
                    <a href="{% url 'product_details' product.id %}" class="btn btn-primary">View Product</a>
                </li>
            {% empty %} 
                <li>No products found.</li>
            {% endfor %}             
        </ul>

        {% endblock %}
    </div>
</body>

</html>
