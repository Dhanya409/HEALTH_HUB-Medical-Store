<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .edit-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Edit Customer Details</h2>
        <form method="post">
            {% csrf_token %}
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" value="{{ customer.customer_name }}">
            <label for="your-email">Email:</label>
            <input type="email" id="your-email" name="your-email" value="{{ customer.email }}">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" value="{{ customer.contact_number }}">
            <button type="submit">Save Changes</button>
        </form>
        <p><a href="{% url 'change_password' %}">Change Password</a></p>
    </div>
</body>
</html>
